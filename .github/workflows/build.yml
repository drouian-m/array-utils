name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.18'
      - name: Test
        run: go test  ./... -coverprofile=coverage.out
      - name: Coverage
        run: go tool cover -func coverage.out
